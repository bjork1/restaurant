<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve Table</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <i class="fab fa-gripfire"></i>Hot Restaurant
        </h1>
        <i class="fab fa-gripfire"></i>

        <hr class="my-4" />
        <h2 class="text-center">Make a Reservation</h2>

        <div class="text-center">
          <a class="btn btn-primary btn-lg" href="/tables.html" role="button"
            ><span class="glyphicon glyphicon-fire"></span>Reserve Table</a
          >

          <a class="btn btn-primary btn-lg" href="/" role="button"
            ><span class="glyphicon glyphicon-fire"></span>Home</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Table Reservation</h4>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" class="form-control" id="reserve_name" />
                </div>

                <div class="form-group">
                  <label for="">Phone Number</label>
                  <input type="text" class="form-control" id="reserve_phone" />
                </div>

                <div class="form-group">
                  <label for="">Email</label>
                  <input type="text" class="form-control" id="reserve_email" />
                </div>

                <div class="form-group">
                  <label for="">Unique ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reserve_uniqueID"
                  />
                </div>

                <button
                  id="submit"
                  type="submit"
                  class="btn btn-primary submit"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
